http:
  #region routers
  routers:
    paperless:
      entryPoints:
        - "https"
      rule: "Host(`paperless.local.courgettes.club`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: paperless
    homeAssistant:
      entryPoints:
        - "https"
      rule: "Host(`ha.local.courgettes.club`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: homeAssistant
    synology:
      entryPoints:
        - "https"
      rule: "Host(`synology.local.courgettes.club`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: synology
    synology2:
      entryPoints:
        - "https"
      rule: "Host(`synology2.local.courgettes.club`)"
      middlewares:
        - default-headers
