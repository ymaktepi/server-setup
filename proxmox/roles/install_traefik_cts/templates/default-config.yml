      service: nwCheckerGuest
    nwCheckerCrusted:
      entryPoints:
        - "https"
      rule: "Host(`nc-crusted.local.courgettes.club`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: nwCheckerCrusted
    nwCheckerDMZ:
      entryPoints:
        - "https"
      rule: "Host(`nc-dmz.local.courgettes.club`)"
      middlewares:
