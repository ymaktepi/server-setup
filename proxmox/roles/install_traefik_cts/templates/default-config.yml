      tls: {}
      service: synology2
    uptime:
      entryPoints:
        - "https"
      rule: "Host(`uptime.local.courgettes.club`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: uptime
    jellyfin:
      entryPoints:
        - "https"
      rule: "Host(`jellyfin.local.courgettes.club`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls:
        certresolver: infomaniak
      service: jellyfin
    nwCheckerDefault:
      entryPoints:
        - "https"
      rule: "Host(`nc-default.local.courgettes.club`)"
