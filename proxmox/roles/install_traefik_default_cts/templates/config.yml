http:
  #region routers
  routers:
    uptime:
      entryPoints:
        - "https"
      rule: "Host(`uptime.local.courgettes.cloud`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: uptime
    nwCheckerDefault:
      entryPoints:
        - "https"
      rule: "Host(`nc-default.local.courgettes.cloud`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: nwCheckerDefault
    nwCheckerEntertainment:
      entryPoints:
        - "https"
      rule: "Host(`nc-entertainment.local.courgettes.cloud`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: nwCheckerEntertainment
    nwCheckerGuest:
      entryPoints:
        - "https"
      rule: "Host(`nc-guest.local.courgettes.cloud`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: nwCheckerGuest
    nwCheckerCrusted:
      entryPoints:
        - "https"
      rule: "Host(`nc-crusted.local.courgettes.cloud`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: nwCheckerCrusted
    nwCheckerDMZ:
      entryPoints:
        - "https"
      rule: "Host(`nc-dmz.local.courgettes.cloud`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: nwCheckerDMZ
    proxmox:
      entryPoints:
        - "https"
      rule: "Host(`proxmox.local.courgettes.cloud`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: proxmox

  #endregion
  #region services
  services:
    uptime:
      loadBalancer:
        servers:
          - url: "http://10.10.0.253:3001"
        passHostHeader: true
    nwCheckerDefault:
      loadBalancer:
        servers:
          - url: "http://10.10.0.254"
        passHostHeader: true
    nwCheckerEntertainment:
      loadBalancer:
        servers:
          - url: "http://10.10.2.254"
        passHostHeader: true
    nwCheckerGuest:
      loadBalancer:
        servers:
          - url: "http://10.10.3.254"
        passHostHeader: true
    nwCheckerCrusted:
      loadBalancer:
        servers:
          - url: "http://10.10.4.254"
        passHostHeader: true
    nwCheckerDMZ:
      loadBalancer:
        servers:
          - url: "http://10.10.5.254"
        passHostHeader: true
    proxmox:
      loadBalancer:
        servers:
          - url: "https://10.10.0.100:8006"
        passHostHeader: true
  #endregion
  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true
        #replacement: '/'

    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https