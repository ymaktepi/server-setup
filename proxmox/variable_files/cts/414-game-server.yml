  - name: game_server
    ctid: 414
    node: "{{hostvars['host_main_node']['proxmox_node_name']}}"
    image_name: debian-12-standard_12.2-1_amd64.tar.zst
    cores: 4
    cpus: 4
    memory: 16384
    vlan: 5
    ipv4mode: static
    ipv4_address: 10.10.5.248/24
    ipv4_gateway: 10.10.5.1
    state: started
    # optional, allows you to add some mounted disk in raid
    mounts: '{"mp0":"{{main_node_mounted_disk_storage}}:200,mp=/mnt/mounted-raid/,backup=0"}'
