  - name: nextcloud
    ctid: 417
    node: "{{hostvars['host_main_node']['proxmox_node_name']}}"
    image_name: debian-12-standard_12.2-1_amd64.tar.zst
    cores: 4
    cpus: 4
    memory: 4096
    disk: 16
    vlan: 5
    ipv4mode: static
    ipv4_address: 10.10.5.246/24
