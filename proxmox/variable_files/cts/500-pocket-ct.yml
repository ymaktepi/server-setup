  - name: pocket
    domain_name: .pocket
    ctid: 500
    node: "{{hostvars['host_main_node']['proxmox_node_name']}}"
    image_name: debian-12-standard_12.2-1_amd64.tar.zst
    cores: 1
    cpus: 1
    memory: 512
    vlan: 5
    ipv4mode: static
    ipv4_address: 10.10.5.100/24
    ipv4_gateway: 10.10.5.1
    mounts: '{"mp0":"{{synology_mounted_disk_storage}}:8,mp=/mnt/mounted-raid/,backup=1"}'
    state: started
