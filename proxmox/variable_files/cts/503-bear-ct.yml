  - name: bear
    domain_name: .bear
    ctid: 503
    node: "{{hostvars['host_main_node']['proxmox_node_name']}}"
    image_name: debian-12-standard_12.2-1_amd64.tar.zst
    cores: 2
    cpus: 2
    memory: 1024
    vlan: 5
    ipv4mode: static
    ipv4_address: 10.10.5.103/24
    ipv4_gateway: 10.10.5.1
      # optional, allows you to add some mounted disk in raid
    mounts: '{"mp0":"{{synology_mounted_disk_storage}}:50,mp=/mnt/mounted-raid/,backup=0"}'
    state: started
